<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代扫雷游戏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="game-container animate__animated animate__fadeIn">
        <div class="header">
            <div class="game-info">
                <div class="mines-counter">
                    <i class="icon">💣</i>
                    <span id="mines-count">0</span>
                </div>
                <div class="game-title">扫雷</div>
                <div class="timer">
                    <i class="icon">⏱️</i>
                    <span id="timer">0</span>
                </div>
            </div>
            <div class="difficulty-selector">
                <button id="easy" class="difficulty-btn active">简单</button>
                <button id="medium" class="difficulty-btn">中等</button>
                <button id="hard" class="difficulty-btn">困难</button>
                <button id="custom" class="difficulty-btn">自定义</button>
            </div>
            <button id="new-game-btn">新游戏</button>
        </div>
        <div id="game-board" class="game-board"></div>
        
        <div class="score-container">
            <h3>历史最佳成绩</h3>
            <div class="tabs">
                <button class="tab-btn active" data-difficulty="easy">简单</button>
                <button class="tab-btn" data-difficulty="medium">中等</button>
                <button class="tab-btn" data-difficulty="hard">困难</button>
            </div>
            <div class="score-list" id="score-list">
                <div class="no-scores">暂无记录</div>
            </div>
        </div>
    </div>
    
    <!-- 自定义难度弹窗 -->
    <div id="custom-modal" class="modal">
        <div class="modal-content animate__animated animate__zoomIn">
            <h2>自定义难度</h2>
            <div class="form-group">
                <label for="custom-rows">行数 (5-30):</label>
                <input type="number" id="custom-rows" min="5" max="30" value="10">
            </div>
            <div class="form-group">
                <label for="custom-cols">列数 (5-30):</label>
                <input type="number" id="custom-cols" min="5" max="30" value="10">
            </div>
            <div class="form-group">
                <label for="custom-mines">地雷数:</label>
                <input type="number" id="custom-mines" min="1" value="10">
                <span id="mines-percentage">(10%)</span>
            </div>
            <div class="modal-buttons">
                <button id="cancel-custom">取消</button>
                <button id="apply-custom">应用</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
